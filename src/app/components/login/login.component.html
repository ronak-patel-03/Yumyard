<!-- src/app/components/login/login.component.html -->
<div class="flex items-center justify-center h-screen">
  <div class="max-w-md w-full">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-8 text-center">Login Form</h2>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="mb-4">
          <label for="email" class="block font-medium">Email:</label>
          <input type="email" class="form-input mt-1 px-2 py-0.5 block w-full rounded-md border border-gray-300" id="email" name="email" required [(ngModel)]="loginData.email">
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-red-500 mt-1">
            <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</small>
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block font-medium">Password:</label>
          <input type="password" class="form-input mt-1 px-2 py-0.5 block w-full rounded-md border border-gray-300" id="password" name="password" required [(ngModel)]="loginData.password">
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-red-500 mt-1">
            <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</small>
          </div>
        </div>
        <div class="text-center mt-5">
        <button type="submit" class=" bg-gray-400 hover:bg-gray-500 disabled:bg-gray-100 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="loginForm.invalid">Login</button>
      </div>
        <p class="mt-6 text-center">Don't have an account? <span class="text-blue-500 cursor-pointer" (click)="gotoregister()">Sign Up here</span></p>
        <div *ngIf="loginMessage" class="text-red-500 mt-4">{{ loginMessage }}</div>
      </form>
    </div>
  </div>
</div>
